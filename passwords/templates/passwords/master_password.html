{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Password</title>
    <link rel="stylesheet" href="{% static 'passwords/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Enter Master Password</h2>

        {% if errors %}
            <div class="errors">
                <ul>
                {% for field, error_list in errors.items %}
                    {% for error in error_list %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="post" action="{% url 'load_fernet_key' %}">
            {% csrf_token %}
            <input type="password" name="master_password" placeholder="Master Password" required>
            <button type="submit">Unlock</button>
        </form>
    </div>
</body>
</html>
